name: blog_commit_builder

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: hexo-builder
        run: |
        echo "Hello from Octo Organization" >> $GITHUB_STEP_SUMMARY
        pwd >> $GITHUB_STEP_SUMMARY
        hexo generate >> $GITHUB_STEP_SUMMARY
